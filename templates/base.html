{% extends "bootstrap/base.html" %}

{% block styles %}
<!-- Flask bootstrapt gebruikt blijkbaar oude bootstrap en ik zoek t niet om moeilijk te doen met css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
WebUI
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar min-vh-100">
            <div class="position-sticky pt-3">
                <h4 class="px-3">Menu</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
            {% block page_content %}
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}
